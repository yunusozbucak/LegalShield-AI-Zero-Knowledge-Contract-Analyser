
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>LegalShield AI - Secure Contract Review</title>
    
    <!-- Suppress Tailwind CDN Warning -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              legal: {
                light: '#FFFFFC',   // Warm Off-White
                dark: '#0C0C0C',    // Soft Black
                primary: '#075056', // Deep Teal
                accent: '#CE6533',  // Burnt Orange
                // Utility shades derived from Primary (#075056) for gradients/hovers
                500: '#075056', 
                600: '#064247',
                800: '#042e32',
                900: '#032023',
              },
              alert: {
                red: '#e53e3e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent text selection application-wide for security */
      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      /* Hide scrollbar for cleaner UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      body {
        /* Base styles handled by Tailwind classes on body tag now */
      }
    </style>

    <div id="root"></div>
    <script>
      // Initialize PDF.js worker safely
      function initPdfWorker() {
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        } else {
          // If script loads async, wait for load event
          window.addEventListener('load', function() {
            if (window.pdfjsLib) {
               window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }
          });
        }
      }
      initPdfWorker();
    </script>
  </body>
